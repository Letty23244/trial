<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div>
        <h1>Book Management System</h1>
    </div>
    <div class="d-flex justify-content-center align-item-center">
        <input type="text"   class="form-control" id="text" placeholder="Search All books by Title or Author ..." onkeyup="searchbooks(this)">

    </div>
    <ul  class=" nav" id="booktabs">
        <li class=" nav-item-1"> <a class="nav-link active" data-bs-toggle="tab" href="#allBooks">All books</a></li>
    <li class="nav-item-2"> <a class="nav-link " data-bs-toggle="tab" href="#favourite">favourite</a></li>
    <li class="nav-item-3"> <a class="nav-link " data-bs-toggle="tab" href="#read">Read</a></li> 
    <li class="nav-item-4"> <a class="nav-link " data-bs-toggle="tab" href="#unread">Unread</a></li></ul>

    <div class="tab-content mt-4" id="bookTabsContent">
        
        <div class="tab-pane fade show active" id="allBooks">
            <p>All books will be displayed here.</p>
        </div>
        
        <div class="tab-pane fade" id="favourite">
            <p>Favourite books will be displayed here.</p>
        </div>

        <div class="tab-pane fade" id="read">
            <p>Read books will be displayed here.</p>
        </div>
        
        <div class="tab-pane fade" id="unread">
            <p>Unread books will be displayed here.</p>
        </div>
    </div>

      <!-- Book modal structure -->
    <button class="btn btn-info mt-5" data-bs-toggle="modal" data-bs-target="#bookModal">+ Add Book</button>
    <div class="modal fade" id="bookModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookForm">
                        <input type="hidden" id="bookId">
                        <input type="text" id="title" class="form-control mb-2" placeholder="Title" required>
                        <input type="text" id="author" class="form-control mb-2" placeholder="Author" required>
                        <input type="text" id="genre" class="form-control mb-2" placeholder="Genre" required>
                        <select id="status" class="form-control mb-2">
                            <option value="unread">Unread</option>
                            <option value="read">Read</option>
                        </select>
                        <input type="file" id="coverImage" class="form-control mb-2" accept="image/*">
                        <button type="submit" class="btn btn-success w-100">Save Book</button>
                    </form>
                </div>
 <!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src= "index.js"></script>

</body>
</html>
